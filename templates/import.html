<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入Excel - 账户信息管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            <i class="bi bi-file-earmark-excel me-2"></i>导入Excel文件
                        </h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-info">
                                    {% for message in messages %}
                                        <div class="alert {% if '失败' in message or '错误' in message %}alert-danger{% else %}alert-success{% endif %}">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        
                        <div class="alert alert-info">
                            <h5 class="alert-heading">导入说明：</h5>
                            <ul class="mb-0">
                                <li>支持 .xlsx 和 .xls 格式的Excel文件</li>
                                <li>Excel文件应包含以下列（列名可以是中文或按顺序排列）：
                                    <ul>
                                        <li>用户姓名（必填）</li>
                                        <li>账号</li>
                                        <li>资产编号</li>
                                        <li>计算机名</li>
                                        <li>联系电话</li>
                                        <li>所在部门</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">选择Excel文件</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-success me-md-2">
                                    <i class="bi bi-upload"></i> 导入文件
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> 取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
