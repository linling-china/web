<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑账户 - 账户信息管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">
                            <i class="bi bi-pencil-square me-2"></i>编辑账户
                        </h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-info">
                                    {% for message in messages %}
                                        <div class="alert alert-warning">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="user_name" class="form-label">用户姓名 *</label>
                                <input type="text" class="form-control" id="user_name" name="user_name" value="{{ account['user_name'] or '' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="account_number" class="form-label">账号</label>
                                <input type="text" class="form-control" id="account_number" name="account_number" value="{{ account['account_number'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="asset_number" class="form-label">资产编号</label>
                                <input type="text" class="form-control" id="asset_number" name="asset_number" value="{{ account['asset_number'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="computer_name" class="form-label">计算机名</label>
                                <input type="text" class="form-control" id="computer_name" name="computer_name" value="{{ account['computer_name'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">联系电话</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ account['phone_number'] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="department" class="form-label">所在部门</label>
                                <input type="text" class="form-control" id="department" name="department" value="{{ account['department'] or '' }}">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-primary me-md-2">
                                    <i class="bi bi-check-circle"></i> 更新账户
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> 取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
